<div class="flip-card-front" style="border-radius: 16px; height: 550px; width: 420px;">

    <!-- Video card -->
    <div class="container-img-skill-card"  style="border-top-left-radius: 16px; border-top-right-radius: 16px; height: 300px;">
        <video #videoPlayer width="100%" height="100%" controls style="object-fit: cover; border-top-left-radius: 16px; border-top-right-radius: 16px;">
            <source [src]="projectCard.videoPath" type="video/mp4">
            <!-- <source src="assets/videos/pruebas.webm" type="video/webm">
            <source src="assets/videos/pruebas.ogv" type="video/ogg"> -->
        </video>
    </div>

    <!-- Contenido card -->
    <div class="card-content" style="height: 250px; padding: 1rem;">
        <div style="text-align: left;">            
            <div class="d-flex justify-content-between align-items-center mb-2">
                <p style="font-weight: 500; margin: 0; padding: 0;">{{projectCard.projectName}}</p> 
                <a routerLink="#" class="btn-project" mat-button  routerLinkActive="router-link-active">
                    Visitar
                    <mat-icon>arrow_forward</mat-icon>
                </a>
            </div>
            <p style="text-align: justify;">{{projectCard.projectDescription}}</p>

            <p>{{projectCard.tags.encabezado}}</p>
            <div class="d-flex gap-3 flex-wrap" style="margin-left: 16px;">
                @for (tag of projectCard.tags.tags; track $index) {  
                    <a href="#" class="tag" 
                    [style.background-color]="tagColors[$index]"
                    >{{tag}}</a>
                }
            </div> 
        </div>
        
    </div>
</div>
