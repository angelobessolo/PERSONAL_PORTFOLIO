<div style="position: fixed; right: 1rem; bottom: 1rem;">
    <div>
        <button mat-icon-button 
            class="menu-button" 
            [class.mat-elevation-z2]="!isOver" 
            [class.mat-elevation-z8]="isOver" 
            (mouseover)="isOver = true" 
            (mouseleave)="isOver = false" 
            style="background: radial-gradient(circle, rgb(25 25 17) 0%, rgba(38, 48, 150, 1) 72%); color: white;" 
            (click)="clickMenu()"
        >
            <mat-icon >{{buttonActions.icon}}</mat-icon>
        </button>

        
        @if(openMenu){
            @if(buttonActions.label != ''){
                <span mat-raised-button class="label" [style.background-color]= "buttonActions.color">
                    {{buttonActions.label}}
                </span>
            }
        }
        
    </div>

    @if(openMenu){
        <div class="d-flex flex-column">
            @for (subActions of buttonActions.subActions; track $index) {
                <div>
                    <button mat-mini-fab class="action-button" [style.background-color]= "buttonActions.color" [ngStyle]="getButtonStyles($index)" (click)="emitAction(subActions)">
                        <mat-icon>{{subActions.icon}}</mat-icon>
                    </button>
                    
                    @if(openMenu){
                        <span mat-raised-button class="label" [style.background-color]= "subActions.color" [ngStyle]="getLabelStyles($index)">
                            {{subActions.label}}
                        </span>
                    }
                </div>
            }
        </div>    
    }
</div>
